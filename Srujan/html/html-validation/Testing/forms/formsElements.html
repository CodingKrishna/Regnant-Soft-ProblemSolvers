<!-- 
    creating all the form elements
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Form Elements</title>
 </head>
 <body>
     <div>
         <form action="" method="POST">
             <div>
                 <input type="text" name='uname' placeholder="UserName" id='uname'>
             </div>
             <div>
                 <input type="date" name="bday" placeholder="birthday" id='bday'>
             </div>
             <div>
                 <input type="email" name="mail" placeholder="email-id">
             </div>
             <div>
                 <input type="checkbox" name='hobbies1' value="cricket"  id="hob1" checked>cricket<br>
                 <input type="checkbox" name='hobbies2' value="volleyball"  id="hob2" >Volley Ball<br>
                 <input type="checkbox" name='hobbies2' value="pubG"  id="hob2" >pubG<br>
             </div>
             <div>
                 <input type="radio" name="gender" >male
                 <input type="radio" name='gender'>female
             </div>
             <div>
                 cities:<select name="city" id="city" size="2">
                     <option value="hyderabad" selected>Hyderabad</option>
                     <option value="banglore">Banglore</option>
                     <option value="Chennai">chennai</option>
                 </select>
             </div>
             <div>
                 <textarea name="address" rows="6" cols="30">

                 </textarea>
             </div>
             <div>
                 <input list="browsers">
                 <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                </datalist> 
             </div>
             <div>
                    <input type="submit" value="Submit">
                    <input type="reset">
             </div>

         </form>
     </div>
 </body>
 </html>
